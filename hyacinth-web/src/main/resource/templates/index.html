    <script src="../static/js/jquery/jquery-3.2.1.min.js"></script>

    <style type="text/css">
        .nav-pills li a {
            background-color: transparent;
        }

        .nav-pills li a:active {
            background-color: #dcdcdc;
        }

        .table-title {
            border: 1px solid #ededed;
            border-bottom: 0px;
        }

        input[type=file] {
            position: absolute;
            opacity: 0;
            width: 30px;
            height: 50px;
            right: 0;
            top: 5px;
        }

        .product-well {
            width: 100%;
            height: 400px;
            padding-bottom: 30px;
            border: 1px solid #ededed;
            overflow-y: scroll;
        }

        .product-well .thumbnail {
            width: 150px;
            height: 120px;
            margin-bottom: 0px;
            border: 1px solid #ededed;
            position: relative;
        }

        .product-well > .thumbnail > .mask-block {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .product-well > .thumbnail > .mask-block-show {
            opacity: 0.6;
            background: #000;
            border: 2px solid #22ac38;
        }

        .product-well > .thumbnail > .mask-img {
            width: 20px;
            height: 20px;
            margin: 35% 40%;
            position: absolute;
            background-color: white;
            border: 0px;
            border-radius: 10px;
            opacity: 0;
        }

        .product-well > .thumbnail > .show-img {
            width: 100%;
            height: 100%;
            border: 0px;
            position: absolute;
        }

        .well > button {
            width: 100px;
            margin-top: 40px;
            float: right;
        }

    </style>
</head>
