<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/easyui/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/easyui/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/easyui/demo.css"/>
    <script type="text/javascript" src="../static/js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/css/easyui/easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/core/business//users.js"></script>
</head>

<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north'" style="width: 100%;height: 9%">
    </div>

    <div data-options="region:'center',title:'用户列表'">
        <table id="datagrid"  class="easyui-datagrid" style="width:100%;height:100%"
               url="/user/all"
               toolbar="#dgtoolbar" pagination="true"
               pageSize="25"    pageList="[25,15,10]"
               rownumbers="false" fitColumns="true" singleSelect="true" >
            <thead>
            <tr>
                <th data-options="field:'id',align:'center',width:'9%'">id</th>
                <th data-options="field:'code',align:'center',width:'9%'">工号</th>
                <th data-options="field:'loginName',align:'center',width:'9%'">姓名</th>
                <th data-options="field:'name',align:'center',width:'9%'">身份</th>
                <th data-options="field:'salt',align:'center',width:'11%'">salt</th>
                <th data-options="field:'password',align:'center',width:'9%'">密码</th>
                <th data-options="field:'email',align:'center',width:'9%'">邮箱</th>
            </tr>
            </thead>
        </table>
        <div id="dgtoolbar">
            <a href="#" class="easyui-linkbutton"  plain="true" onclick="newUsers()">添加用户</a>
            <a href="#" class="easyui-linkbutton"  plain="true" onclick="removeUsers()">删除用户</a>
            <a href="#" class="easyui-linkbutton"  plain="true" onclick="editUsers()">修改信息</a>
        </div>

    </div>
</div>
<!--</div>-->

<div id="modifydg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#modifydg-buttons">
    <div class="ftitle">修改用户信息</div>

    <form id="fim" method="post" >
        <table >
            <tr class="fitem">
                <td><label>id:</label></td>
                <td><input name="id" class="easyui-validatebox" required="true" /></td>
            </tr>
            <tr class="fitem">
                <td><label>code:</label></td>
                <td><input name="code" class="easyui-validatebox" required="true" /></td>
            </tr>
        <tr class="fitem">
            <td><label>姓名:</label></td>
            <td><input name="loginName" class="easyui-validatebox" required="true" /></td>
        </tr>
        <tr class="fitem">
           <td> <label>身份:</label></td>
           <td> <input name="name" class="easyui-validatebox" required="true" /></td>
        </tr>
        <tr class="fitem">
            <td><label>salt:</label></td>
            <td> <input name="salt" class="easyui-validatebox" required="true" /></td>
        </tr>
        <tr class="fitem">
            <td><label>密码:</label></td>
           <td> <input name="password" class="easyui-validatebox" required="true" /></td>
        </tr>
        <tr class="fitem">
           <td> <label>邮箱:</label></td>
            <td><input name="email" class="easyui-validatebox" required="true" /></td>
        </tr>
        </table>
    </form>
</div>
<div id="modifydg-buttons">
    <a href="#" class="easyui-linkbutton" onclick="saveUsers()">保存</a>
    <a href="#" class="easyui-linkbutton"  onclick="javascript:$('#modifydg').dialog('close')">取消</a>
</div>
<div id="adddg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#adddg-buttons">
    <div class="ftitle">添加用户信息</div>
    <form id="fam" method="post" >
        <table >
            <tr class="fitem">
                <td><label>code:</label></td>
                <td><input name="code" class="easyui-validatebox" required="true" /></td>
            </tr>
            <tr class="fitem">
                <td><label>姓名:</label></td>
                <td><input name="loginName" class="easyui-validatebox" required="true" /></td>
            </tr>
            <tr class="fitem">
                <td> <label>身份:</label></td>
                <td> <input name="name" class="easyui-validatebox" required="true" /></td>
            </tr>
            <tr class="fitem">
                <td><label>salt:</label></td>
                <td> <input name="salt" class="easyui-validatebox" required="true" /></td>
            </tr>
            <tr class="fitem">
                <td><label>密码:</label></td>
                <td> <input name="password" class="easyui-validatebox" required="true" /></td>
            </tr>
            <tr class="fitem">
                <td> <label>邮箱:</label></td>
                <td><input name="email" class="easyui-validatebox" required="true" /></td>
            </tr>
        </table>
    </form>
</div>
<div id="adddg-buttons">
    <a href="#" class="easyui-linkbutton"  onclick="addUsers()">添加</a>
    <a href="#" class="easyui-linkbutton"  onclick="javascript:$('#adddg').dialog('close')">取消</a>
</div>

</body>
</html>
