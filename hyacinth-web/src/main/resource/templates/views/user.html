    <style type="text/css">
        .headImg {
            width: 40px;
            height: 40px;
            border: 1px solid #e5e5e5;
        }

        .table > tbody > tr > td {
            line-height: 40px;
        }

        table > tbody > tr > td .faceVerifyImg {
            vertical-align: middle;
        }

        #dt_userList thead tr th:nth-child(1) {
            background-image: none;
        }
        .dialog{
            display: none;
            position: fixed;
            z-index: 3;
            width: 500px;
            min-height: 300px;
            top:50%;
            left:50%;
            margin: -150px 0 0 -250px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
        }
        .black{
            display: none;
            position: fixed;
            width: 100%;

<body>
<div id="divMenuBar">
</div>

<div id="body" class="container" style="width: calc(100% - 5px); float:right">
    <div class="well" style="padding-left: 30px; padding-right: 30px;">
        <div class="table-title" style="margin-top: 23px">
            <h5 class="h5-gray-low">Staff Count&nbsp;</h5>
            <!--<label id="totalUser" class="h5-bold"  style="float:left;margin-top: 10px" th:text="${total + '人'}"></label>-->
        </div>
        <table id="dt_staffList" class="table table-striped table-bordered table-hover" width="100%">
            <thead>
            <tr>
                <th data-class="expand" style="width: 91px">ID</th>
                <th data-class="expand" style="width: 91px">工号</th>
                <th data-class="expand" style="width: 151px">姓名</th>
                <th data-class="expand" style="width: 151px">身份</th>
                <th data-class="expand" style="width: 151px">salt</th>
                <th data-class="expand" style="width: 151px">密码</th>
                <th data-class="expand" style="width: 151px">邮箱</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="btn btn-default navbar-right" id="change">find more</button>
    </div>
</div>
<div class="black" id="black"></div>
<div class="dialog" id="dialogBox">
    <span style="display: inline-block;">修改用户信息</span><span class="dialog_close" style="display: inline-block;padding-left: 470px;border-bottom: 1px solid #eee;">X</span>
    <form id="fim" method="post" >
        <table>
            <tr class="fitem">
                <td><label>code:</label></td>
                <td><input name="code" type="text" id="code" value="" /></td>
            </tr>
            <tr class="fitem">
                <td><label>姓名:</label></td>
                <td><input name="loginName" type="text" id="loginName" value=""  /></td>
            </tr>
            <tr class="fitem">
                <td> <label>身份:</label></td>
                <td> <input name="name" type="text" id="name" value="" /></td>
            </tr>
            <tr class="fitem">
                <td><label>salt:</label></td>
                <td> <input name="salt" type="text" id="salt" value="" /></td>
            </tr>
            <tr class="fitem">
                <td><label>密码:</label></td>
                <td> <input name="password" type="text" id="password" value="" /></td>
            </tr>
            <tr class="fitem">
                <td> <label>邮箱:</label></td>
                <td><input name="email" type="text" id="email" value="" /></td>
            </tr>
        </table>
    </form>
</div>
