<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/humane/original.css" rel="stylesheet"/>
    <script src="../static/js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap/bootstrap.min.js"></script>
    <script src="../static/js/humane/humane.js"></script>
    <style>
        body {
            background-color: #F5F5F7;
        }

        .container {
            display: table;
            height: 100%;
        }

        .row {
            display: table-cell;
            vertical-align: middle;
        }

        .row-center {
            text-align: center;
        }

        .vertical-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .well {
            height: 278px;
            width: 340px;
            border-radius: 0;
            border: none;
            background-color: white;
            box-shadow: 0 3px 10px 0 rgba(0, 0, 0, .02);
            padding: 30px;
        }

        form {
            padding: 10px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .btn {
            border-radius: 0;
            background-color: #FFC914;
            color: black;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ffaf14;
            color: black;
        }

        .btn:active {
            background-color: #ff970a;
            color: black;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .h5-bold {
            margin-top: 0;
            font-weight: bold;
        }

        .inner-addon {
            position: relative;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .inner-addon img {
            position: absolute;
            padding: 10px 20px 10px 20px;
            pointer-events: none;
        }

        .left-addon img {
            left: 0;
        }

        .left-addon input {
            padding-left: 56px;
        }

        .form-control {
            border-radius: 0;
            border-color: #e5e5e5;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .form-control:focus {
            outline: none;
            border-color: #ffc90a;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row row-center vertical-center">
        <div class="well">
            <h5 class="h5-bold" align="left">登录</h5>
            <form action="" method="get">
                <div class="inner-addon left-addon">
                    <img src="../static/images/icon_userid.png"/>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入工号"/>
                </div>
                <div class="inner-addon left-addon">
                    <img src="../static/images/icon_password.png"/>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
                </div>
                <button type="button" class="btn" onclick="login()">登录</button>
            </form>
        </div>
    </div>
</div>
<script src="../static/js/core/business/login.js"></script>
<script th:inline="javascript">
    var username = [[${username}]];
    if (!(username == null)) {
        $("#username").val(username);
    }
    var msg = [[${errorMsg}]];
    if (!(msg == null)) {
        msg = '<img src="../static/images/icon_small_warning.png"/>' + msg;
        humane.log(msg);
        showErrorMsg(msg);
    }
</script>
<script language="javascript">
    //防止页面后退
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
</script>
</body>
</html>
